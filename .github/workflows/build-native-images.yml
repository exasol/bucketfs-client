name: Build Native Images
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Build native-image on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            binary: bfsc.exe
          - os: ubuntu-latest
            binary: bfsc
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.os }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Set up JDKs
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17
          cache: "maven"
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: "17"
          components: "native-image"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: "true"
      - name: Run tests for native image builds
        run: mvn --batch-mode clean verify "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn" -DtrimStackTrace=false  "-Dproject-keeper.skip=true"
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }} # name of zip file
          path: target/${{ matrix.binary }}
          if-no-files-found: error
